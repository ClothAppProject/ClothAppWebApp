<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit">
  <title>ClothApp</title>

  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles iron-flex iron-flex-alignment">
    .link {
      @apply(--layout-horizontal);
      @apply(--layout-center-center);
    }

    .self-end {
      /* This mixin (from iron-flex-layout) aligns the tabs to the
      bottom of the toolbar. */
      @apply(--layout-self-end);
    }

    .redButton {
       color: white !important;
       background-color: var(--paper-red-800);
    }

    .search-box {
      background-color: #fff;
      border: 1px solid #eee;
      box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26);
      height: 40px;
    }

    .search-box iron-icon {
      color: var(--google-grey-700);
      fill: var(--google-grey-700);
      margin: 0 8px;
    }

    .search-box input {
      font-size: 20px;
      outline: 0;
      border: none;
      margin-left: 10px;
    }

    .search-box {
      @apply(--layout-flex);
      @apply(--layout-center);
      @apply(--layout-horizontal);
    }

    .search-box input {
      @apply(--layout-flex);
    }
  </style>
</head>

<body unresolved>
  <!-- build:remove -->
  <span id="browser-sync-binding"></span>
  <!-- endbuild -->

  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="menu-name">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="app-menu" attr-for-selected="data-route" selected="[[route]]">

          <iron-image style="width:100%; --iron-image-width:100%; height:250px; background-color:lightgray;"
            sizing="cover" preload fade src="http://lorempixel.com/250/200"></iron-image>

          <a data-route="home" href="{{baseUrl}}">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>

          <a data-route="most-recent-photos" href="{{baseUrl}}">
            <iron-icon icon="dashboard"></iron-icon>
            <span>Most Recent Photos</span>
          </a>

          <a data-route="top-rated-photos" href="{{baseUrl}}top-rated-photos">
            <iron-icon icon="favorite"></iron-icon>
            <span>Top Rated Photos</span>
          </a>

          <a data-route="popular-shops" href="{{baseUrl}}popular-shops">
  			    <iron-icon icon="store"></iron-icon>
  			    <span>Popular Shops</span>
		      </a>

          <hr>

          <a data-route="profile" href="{{baseUrl}}profile">
            <iron-icon icon="social:person"></iron-icon>
            <span>My Profile</span>
          </a>

          <a data-route="logout" href="{{baseUrl}}logout">
            <iron-icon icon="exit-to-app"></iron-icon>
            <span>Logout</span>
          </a>

          <hr>

          <a data-route="contact" href="{{baseUrl}}contact">
            <iron-icon icon="mail"></iron-icon>
            <span>Contact Us</span>
          </a>

          <a data-route="feedback" href="{{baseUrl}}feedback">
            <iron-icon icon="feedback"></iron-icon>
            <span>Feedback</span>
          </a>
        </paper-menu>

      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" condenses condensed-header-height="54" scroll-away-topbar>
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="medium-tall">

          <!-- <span class="space"></span> -->

          <!-- Toolbar icons -->
          <!-- <paper-icon-button icon="search"></paper-icon-button> -->

          <div class="search-box top top-container">
            <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle style="color:grey"></paper-icon-button>
            <input>
            <iron-icon icon="search"></iron-icon>
          </div>

          <!-- Application name -->
          <!-- <div class="middle middle-container">
            <div class="app-name">ClothApp</div>
          </div> -->

          <!-- Application sub title -->
          <!-- <div class="bottom bottom-container">
            <div class="bottom-title">Developed by "Kernel Team"</div>
          </div> -->

          <paper-tabs attr-for-selected="data-route" selected="[[route]]" class="bottom self-end" style="width:100%; margin-left:0px; margin-right:0px" scrollable>
            <paper-tab data-route="home">
              <a href="{{baseUrl}}" class="link" style="text-decoration:none; color:white;">MOST RECENT</a>
            </paper-tab>
            <paper-tab data-route="top-rated-photos" link>
              <a href="{{baseUrl}}top-rated-photos" class="link" style="text-decoration:none; color:white;">TOP RATED</a>
            </paper-tab>
            <paper-tab data-route="popular-shops">
              <a href="{{baseUrl}}popular-shops" class="link" style="text-decoration:none; color:white;">POPULAR SHOPS </a>
            </paper-tab>
          </paper-tabs>

        </paper-toolbar>

        <!-- <paper-toolbar style="margin-top:-1px; margin-left:0px; margin-right:0px">

          <paper-tabs attr-for-selected="data-route" selected="[[route]]" class="bottom self-end" style="width:100%; margin-left:0px; margin-right:0px" scrollable>
            <paper-tab data-route="home">
              <a href="{{baseUrl}}" class="link" style="text-decoration:none; color:white;">MOST RECENT</a>
            </paper-tab>
            <paper-tab data-route="top-rated-photos" link>
              <a href="{{baseUrl}}top-rated-photos" class="link" style="text-decoration:none; color:white;">TOP RATED</a>
            </paper-tab>
            <paper-tab data-route="popular-shops">
              <a href="{{baseUrl}}popular-shops" class="link" style="text-decoration:none; color:white;">POPULAR SHOPS </a>
            </paper-tab>
          </paper-tabs>

        </paper-toolbar> -->

        <br><br>

        <!-- Main Content -->
        <div class="content">

          <iron-pages attr-for-selected="data-route" selected="[[route]]">
            <section data-route="home" tabindex="-1">

              <most-recent-gallery id="mostRecentGallery"></most-recent-gallery>

              <div class="layout horizontal center-justified" style="margin:30px">

                <paper-button
                  raised
                  class="redButton"
                  onclick="document.querySelector('#mostRecentGallery').loadMoreImages();">

                  <iron-icon icon="refresh"></iron-icon>
                  LOAD MORE PHOTOS
                </paper-button>

              </div>

            </section>

            <section data-route="top-rated-photos" tabindex="-1">
              <paper-material elevation="1">
                <p>Top Rated Photos section.</p>
              </paper-material>

              <!-- <top-rated-card></top-rated-card> -->
              <top-rated-gallery></top-rated-gallery>
            </section>

            <section data-route="popular-shops" tabindex="-1">
              <paper-material elevation="1">
                <p>Popular Shops section.</p>
              </paper-material>
            </section>

            <!-- <section data-route="users" tabindex="-1">
              <paper-material elevation="1">
                <h1 class="page-title" tabindex="-1">Users</h1>
                <p>This is the users section</p>
                <a href$="{{baseUrl}}users/Addy">Addy</a><br>
                <a href$="{{baseUrl}}users/Rob">Rob</a><br>
                <a href$="{{baseUrl}}users/Chuck">Chuck</a><br>
                <a href$="{{baseUrl}}users/Sam">Sam</a>
              </paper-material>
            </section>

            <section data-route="user-info" tabindex="-1">
              <paper-material elevation="-1">
                <h1 class="page-title" tabindex="-1">User: {{params.name}}</h1>
                <div>This is {{params.name}}'s section</div>
              </paper-material>
            </section>

            <section data-route="contact" tabindex="-1">
              <paper-material elevation="1">
                <h1 class="page-title" tabindex="-1">Contact</h1>
                <p>This is the contact section</p>
              </paper-material>
            </section>

            <section data-route="books">
      		    <paper-material elevation="1">
        		    <p>Hello, World!</p>
      		    </paper-material>
    		    </section> -->
          </iron-pages>

          <iron-scroll-threshold id="scrollThreshold"
            scroll-target="mostRecentSection"
            on-lower-threshold="loadMoreData">
          </iron-scroll-threshold>

        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
