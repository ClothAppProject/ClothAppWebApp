<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="most-recent-card">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">
      :host {
        display: block;
      }

      span,
      input {
        @apply(--paper-font-body2);
      }

      paper-card {
        margin: 8px;
      }

      paper-card p {
      	@apply(--paper-font-body2);
      	margin: 8px;
      }

      paper-card h3 {
        @apply(--paper-font-common-base);
        font-size: 20px;
        font-weight: 400;
        line-height: 24px;
        margin: 8px;
      }

      paper-card .favorite paper-icon-button {
        margin-left: 0px;
        margin-right: 4px;
        margin-top: 10px;
        margin-bottom: 10px;
        padding: 0px;
        color: var(--paper-grey-400);
      }

      paper-card .favorite p {
        margin-left: 0px;
        padding-top: 2px;
        padding-bottom: 2px;
        padding-left: 5px;
        padding-right: 5px;
        border-radius: 12px;
        background: var(--paper-red-800);
        color: white;
        text-align: center;
      }

      iron-image {
        width: 100%;
        --iron-image-width: 100%;
        height: 300px;
        --iron-image-height: 300px;
        min-width: 280px;
      }

      .user-icon {
        margin-left: 12px;
        color: var(--paper-red-800);
      }

    </style>

    <paper-card id="card" elevation="1">
      <div class="layout vertical">

        <iron-image id="mainImage" src="{{imageUrl}}" sizing="cover"></iron-image>

        <div class="layout horizontal">
          <div class="flex self-center layout horizontal">
            <iron-icon icon="{{userIcon}}" class="flex-2 self-center user-icon"></iron-icon>
            <h3 class="flex self-center">{{username}}</h3>
          </div>

          <div class="flex-2 self-center end-justified layout horizontal favorite">
            <paper-icon-button icon="favorite" class="flex self-center end-justified"></paper-icon-button>
            <p class="flex self-center end-justified">{{likeCount}}</p>
          </div>
        </div>
      </div>
    </paper-card>
  </template>

  <script>
    var MostRecentCard = Polymer({
      is: 'most-recent-card',

      properties: {

        imageUrl: {
          type: String,
          value: 'http://www.placehold.it/200x200'
        },

        username: {
          type: String,
          value: 'Username'
        },

        clothes: {
          type: Array,
          value: null
        },

        likeCount: {
          type: Number,
          value: 0
        },

        userIcon: {
          type: String,
          value: "social:person"
        }
      },

      ready: function() {
        // var width = 150 + Math.round(Math.random() * 150);
        // var height = 150 + Math.round(Math.random() * 150);

        // var width = 300;
        // var height = 400;
        //
        // this.imageUrl = "http://www.placehold.it/" + width + "x" + height;
        // this.imageUrl = "http://www.lorempixel.com/" + width + "/200";
      },

      factoryImpl: function(url, username, clothes, likeCount, flag) {
        // var width = 300;
        // var height = 400;

        this.imageUrl = url;
        // this.imageUrl = "http://www.placehold.it/" + width + "x" + height;
        // this.imageUrl = "http://www.lorempixel.com/" + width + "/200";

        this.username = username;
        this.clothes = clothes;
        this.likeCount = likeCount;

        if (flag === "Negozio") {
          this.userIcon = "store";
        }
      }
    });
  </script>
</dom-module>
