<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="top-rated-card">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">
      :host {
        display: block;
      }

      span,
      input {
        @apply(--paper-font-body2);
      }

      paper-card {
        width: 100%;
      }

      paper-card p {
      	@apply(--paper-font-body2);
        margin-left: 8px;
        margin-right: 8px;
        margin-top: 8px;
        margin-bottom: 0px;
      }

      paper-card h3 {
      	@apply(--paper-font-body3);
      	margin-left: 8px;
        margin-right: 8px;
        margin-top: 0px;
        margin-bottom: 4px;
      }

      paper-card .content {
        margin: 20px;
      }

      .chip {
        max-height: 64px;
      }

      .chip iron-icon {
        margin-right: 8px;
      }

      .circle-image {
        border-radius: 50%;
        overflow: hidden;
        width: 48px;
        height: 48px;
        max-width: 48px;
        max-height: 48px;
        margin-right: 20px;
        margin-top: 8px;
        margin-left: 8px;
      }

    </style>

    <paper-card elevation="1">
      <div class="layout horizontal">

        <iron-image src="{{imageUrl}}" style="position:relative"></iron-image>

        <div class="flex layout vertical content">

          <div class="layout horizontal start-justified chip">

            <div class="circle-image">
              <iron-image src="http://www.placehold.it/48x48"></iron-image>
            </div>

            <iron-icon icon="social:person" class="self-center"></iron-icon>

            <div class="flex layout vertical">
              <p>Uploaded by</p>
              <h3>{{username}}</h3>
            </div>

          </div>


        </div>

      </div>
    </paper-card>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'top-rated-card',

        properties: {

          imageUrl: {
            type: String,
            value: 'http://www.placehold.it/200x200'
          },

          username: {
            type: String,
            value: 'Username',
            notify: true
          }
        },

        ready: function() {
          var width = 150 + Math.round(Math.random() * 200);
          var height = 200 + Math.round(Math.random() * 100);
          this.imageUrl = "http://www.placehold.it/" + width + "x" + height;
          // this.imageUrl = "http://www.lorempixel.com/" + width + "/200";
        },
      });
    })();
  </script>
</dom-module>
