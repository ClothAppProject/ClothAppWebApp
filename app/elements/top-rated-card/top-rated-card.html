<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="top-rated-card">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">
      :host {
        display: block;
      }

      span,
      input {
        @apply(--paper-font-body2);
      }

      paper-card {
        width: 94%;
        margin-bottom: 12px;
        margin-left: 3%;
      }

      paper-card p {
      	@apply(--paper-font-body2);
        margin-left: 8px;
        margin-right: 8px;
        margin-top: 8px;
        margin-bottom: 0px;
      }

      paper-card h3 {
      	@apply(--paper-font-body3);
      	margin-left: 8px;
        margin-right: 8px;
        margin-top: 0px;
        margin-bottom: 4px;
      }

      paper-card .content {
        margin-top: 20px;
        margin-left: 20px;
        margin-right: 20px;
        margin-bottom: 0px;
      }

      .chip {
        max-height: 64px;
      }

      .chip iron-icon {
        margin-right: 8px;
      }

      .circle-image {
        border-radius: 50%;
        overflow: hidden;
        width: 48px;
        height: 48px;
        max-width: 48px;
        max-height: 48px;
        margin-right: 20px;
        margin-top: 8px;
        margin-left: 8px;
      }

      iron-image {
        min-width: 300px;
        width: 100%;
        --iron-image-width: 100%;
        min-height: 300px;
      }

      .item-name {
        margin-right: 20px;
        margin-top: 24px;
        margin-bottom: 16px;
        @apply(--paper-font-headline);
      }

      .hashtag {
        display: inline-block;
        background-color: var(--paper-red-800);
        color: white;
        border-radius: 20px;
        padding-top: 4px;
        padding-bottom: 4px;
        padding-left: 8px;
        padding-right: 8px;
        margin-left: 0px;
        margin-right: 8px;
        margin-top: 0px;
        margin-bottom: 12px;
        max-width: 320px;
      }

      .favorite {
        display: inline-block;
        margin: 0px;
        padding-top: 2px;
        padding-bottom: 2px;
        padding-left: 5px;
        padding-right: 5px;
        border-radius: 12px;
        background: grey;
        color: white;
      }

      paper-icon-button {
        color: grey;
      }

    </style>

    <paper-card elevation="1" class="flex">

      <div class="layout horizontal wrap">

        <iron-image src="{{imageUrl}}" class="flex"></iron-image>

        <div class="flex-2 layout vertical content">

          <div class="layout horizontal chip">

            <div class="circle-image">
              <iron-image src="http://www.placehold.it/48x48"></iron-image>
            </div>

            <iron-icon icon="social:person" class="self-center"></iron-icon>

            <div class="layout vertical" style="min-width: 200px;">
              <p>Uploaded by</p>
              <h3>{{username}}</h3>
            </div>

          </div>

          <div class="item-name">Item name 1 and Item name 2</div>

          <br>

          <div class="layout horizontal wrap" style="max-width:350px;">

            <div class="hashtag">
              #Hashtag1
            </div>

            <div class="hashtag">
              #Hashtag2
            </div>

            <div class="hashtag">
              #Hashtag3
            </div>

            <div class="hashtag">
              #LooooooooooooooooooooooooooongHashtag
            </div>

          </div>

          <br>

          <div style="max-width:350px; margin-bottom:20px; min-height:100px; overflow:hidden;" class="flex">
            <p>
              This is a brief description or short story about the image.
              This is a brief description or short story about the image.
              This is a brief description or short story about the image.
              This is a brief description or short story about the image.
            </p>
          </div>

          <div class="card-actions layout horizontal">

            <paper-icon-button icon="social:person"></paper-icon-button>
            <paper-icon-button icon="social:share"></paper-icon-button>

            <span class="flex"></span>

            <p class="favorite self-center" style="margin:0px;">123</p>
            <paper-icon-button icon="favorite"></paper-icon-button>
          </div>

        </div>

    </div>
    </paper-card>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'top-rated-card',

        properties: {

          imageUrl: {
            type: String,
            value: 'http://www.placehold.it/200x200'
          },

          username: {
            type: String,
            value: 'Username',
            notify: true
          }
        },

        ready: function() {
          var width = 150 + Math.round(Math.random() * 200);
          var height = 200 + Math.round(Math.random() * 100);
          this.imageUrl = "http://www.placehold.it/" + width + "x" + height;
          // this.imageUrl = "http://www.lorempixel.com/" + width + "/200";
        },
      });
    })();
  </script>
</dom-module>
