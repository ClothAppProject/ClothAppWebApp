<dom-module id="most-recent-gallery">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">

      :host {
        display: block;
      }

    </style>

    <div class="layout horizontal center center-justified wrap" id="gallery">

    </div>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'most-recent-gallery',

        properties: {

          size: {
            type: Number,
            value: 0
          }

        },

        ready: function() {

          this.loadMoreImages();

        },

        loadMoreImages: function() {

          var gallery = this.$.gallery;

          try {

            var xhttp = new XMLHttpRequest();

            xhttp.onreadystatechange = function () {
              if (xhttp.readyState === 4 && xhttp.status === 200) {

                try {

                  var response = JSON.parse(xhttp.responseText);

                  // alert(gallery[0].thumbnail.url);
                  // alert(gallery[0].hashtag);

                  for (var i = 0; i < response.length && i < 30; i++) {

                    var photo = response[i];

                    var card = new MostRecentCard(photo.objectId, photo.thumbnail.url, photo.user, photo.tipo, photo.nLike, photo.like, photo.flag);
                    gallery.appendChild(card);

                  }

                } catch (e) {
                  alert(e.message);
                }
              }
            };

            xhttp.open("GET", "http://clothapp.parseapp.com/recentgallery/" + (1 + this.size) + "/" + (this.size + 30), true);
            xhttp.send();

            this.size += 30;

          } catch (e) {
            alert(e.message);
          }

        }
      });
    })();
  </script>
</dom-module>
