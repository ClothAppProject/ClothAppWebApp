<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-scroll-threshold/iron-scroll-threshold.html">

<link rel="import" href="../popular-shops-card/popular-shops-card.html">

<dom-module id="popular-shops-gallery">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">

      :host {
        display: block;
      }

    </style>

    <div class="layout vertical" id="gallery">

    </div>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'popular-shops-gallery',

        ready: function() {

          this.loadMoreImages();

        },

        loadMoreImages: function() {

          var gallery = this.$.gallery;

          for ( var i = 0; i < 10; i++ ) {
            var card = document.createElement("popular-shops-card");
            gallery.appendChild(card);
          }
        }
      });
    })();
  </script>
</dom-module>
