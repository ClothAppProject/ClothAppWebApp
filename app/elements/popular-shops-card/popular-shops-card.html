<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../../bower_components/iron-icons/hardware-icons.html">
<link rel="import" href="../../bower_components/iron-icons/communication-icons.html">

<dom-module id="popular-shops-card">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">
      :host {
        display: block;
      }

      .shop-header {
        @apply(--paper-font-headline);
      }

      .shop-light {
        color: var(--paper-grey-600);
      }

      .shop-icon {
        float: right;
        font-size: 15px;
        vertical-align: middle;
      }

      iron-icon.star {
        --iron-icon-width: 16px;
        --iron-icon-height: 16px;
        color: var(--paper-amber-500);
      }

      iron-icon.star:last-of-type {
        color: var(--paper-grey-500);
      }

      paper-card {
        margin-left: 8px;
        margin-right: 8px;
        margin-bottom: 8px;
      }

    </style>

    <paper-card image="{{imageUrl}}">
      <div class="card-content">

        <div class="shop-header">Shop name
          <div class="shop-icon shop-light">
            <iron-icon icon="store"></iron-icon>
          </div>
        </div>

        <div class="cafe-rating">
          <iron-icon class="star" icon="star"></iron-icon>
          <iron-icon class="star" icon="star"></iron-icon>
          <iron-icon class="star" icon="star"></iron-icon>
          <iron-icon class="star" icon="star"></iron-icon>
          <iron-icon class="star" icon="star"></iron-icon>
        </div>

        <p>
          <iron-icon icon="communication:location-on" style="color:grey;"></iron-icon>
          Via abcdef, 100, Roma
        </p>

        <p class="shop-light">
          This is a brief description of the store.
          This is a brief description of the store.
          This is a brief description of the store.
          This is a brief description of the store.
        </p>

      </div>

      <div class="card-actions">

        <div class="layout horizontal">
          <p style="display:inline-block;">
            <paper-icon-button icon="icons:event"></paper-icon-button>
            Opening hours
          </p>

          <span class="flex"></span>

          <paper-icon-button icon="hardware:keyboard-arrow-down" title="more info" onclick="_toggle()" class="self-center">
          </paper-icon-button>
        </div>

        <iron-collapse id="more-info" style="width:100%;">

          <paper-listbox>
            <paper-item>Mon. 9:00 ~ 14:00 / 16:00 ~ 19:00</paper-item>
            <paper-item>Tue. 9:00 ~ 14:00 / 16:00 ~ 19:00</paper-item>
            <paper-item>Wed. 9:00 ~ 14:00 / 16:00 ~ 19:00</paper-item>
            <paper-item>Thu. 9:00 ~ 14:00 / 16:00 ~ 19:00</paper-item>
            <paper-item>Fri. 9:00 ~ 14:00 / 16:00 ~ 19:00</paper-item>
            <paper-item>Sat. 9:00 ~ 14:00</paper-item>
            <paper-item>Sun. CLOSED</paper-item>
          </paper-listbox>

        </iron-collapse>

        <script>
          function _toggle() {
            var moreInfo = document.getElementById('more-info');
            var iconButton = Polymer.dom(event).localTarget;
            iconButton.icon = moreInfo.opened ? 'hardware:keyboard-arrow-down' : 'hardware:keyboard-arrow-up';
            moreInfo.toggle();
          }
        </script>

      </div>

    </paper-card>
    
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'popular-shops-card',

        properties: {

          imageUrl: {
            type: String,
            value: 'http://www.placehold.it/200x200'
          },

          username: {
            type: String,
            value: 'Username',
            notify: true
          }
        },

        ready: function() {
          var width = 150 + Math.round(Math.random() * 200);
          var height = 200 + Math.round(Math.random() * 100);
          this.imageUrl = "http://www.placehold.it/" + width + "x" + height;
          // this.imageUrl = "http://www.lorempixel.com/" + width + "/200";
        },
      });
    })();
  </script>
</dom-module>
