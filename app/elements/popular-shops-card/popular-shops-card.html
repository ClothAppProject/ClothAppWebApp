<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="popular-shops-card">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">
      :host {
        display: block;
      }

      .cafe-header {
        @apply(--paper-font-headline);
      }

      .cafe-light {
        color: var(--paper-grey-600);
      }

      .cafe-location {
        float: right;
        font-size: 15px;
        vertical-align: middle;
      }

      .cafe-reserve {
        color: var(--google-blue-500);
      }

      iron-icon.star {
        --iron-icon-width: 16px;
        --iron-icon-height: 16px;
        color: var(--paper-amber-500);
      }

      iron-icon.star:last-of-type {
        color: var(--paper-grey-500);
      }

    </style>

    <paper-card image="{{imageUrl}}">
      <div class="card-content">
        <div class="cafe-header">Cafe Basilico
          <div class="cafe-location cafe-light">
            <iron-icon icon="communication:location-on"></iron-icon>
            <span>250ft</span>
          </div>
        </div>
        <div class="cafe-rating">
          <iron-icon class="star" icon="star"></iron-icon>
          <iron-icon class="star" icon="star"></iron-icon>
          <iron-icon class="star" icon="star"></iron-icon>
          <iron-icon class="star" icon="star"></iron-icon>
          <iron-icon class="star" icon="star"></iron-icon>
        </div>
        <p>$ãƒ»Italian, Cafe</p>
        <p class="cafe-light">Small plates, salads &amp; sandwiches in an intimate setting with 12 indoor seats plus patio seating.</p>
      </div>
      <div class="card-actions">
        <p>Tonight's availability</p>
        <div class="horizontal justified">
          <paper-icon-button icon="icons:event"></paper-icon-button>
          <paper-button>5:30PM</paper-button>
          <paper-button>7:30PM</paper-button>
          <paper-button>9:00PM</paper-button>
        </div>
        <paper-button class="cafe-reserve">Reserve</paper-button>
      </div>
    </paper-card>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'popular-shops-card',

        properties: {

          imageUrl: {
            type: String,
            value: 'http://www.placehold.it/200x200'
          },

          username: {
            type: String,
            value: 'Username',
            notify: true
          }
        },

        ready: function() {
          var width = 150 + Math.round(Math.random() * 200);
          var height = 200 + Math.round(Math.random() * 100);
          this.imageUrl = "http://www.placehold.it/" + width + "x" + height;
          // this.imageUrl = "http://www.lorempixel.com/" + width + "/200";
        },
      });
    })();
  </script>
</dom-module>
